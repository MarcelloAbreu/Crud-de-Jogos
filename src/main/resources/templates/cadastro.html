<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Jogos Em Promoção</title>
</head>
<body>
    <h1>JOGOS EM PROMOÇÃO</h1>

    <form method="POST" action="/adicionar">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" th:value="${jogos.nome}" />

        <label for="Preço Normal">|Preço do Game Sem Promoção:</label>
        <input type="text" name="preco" id="preco" th:value="${jogos.preco}" />

        <label for="Preço Com Promoção">|Preço do Game Com Promoção:</label>
        <input type="text" name="promocao" id="promocao" th:value="${jogos.promocao}" />

        <label for="id">Identificador:</label>
        <input type="hidden" name="id" id="id" th:value="${jogos.id}" />

        <input type="submit" value="Salvar" />
    </form>

    <a href="/">Voltar ao início</a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
